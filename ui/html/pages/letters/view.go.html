{{define "title"}}Dear {{.Recipient}} | {{.Subject}}{{end}} 
{{define "main"}}
<section>
  <div class="border-t-2 border-black p-6">
    <div class="font-bold mb-3">Dear {{.Recipient}},</div>
    <h1 class="text-center font-bold text-lg">{{.Subject}}</h1>
    <div class="mb-3 px-6">
      {{.Content}}
    </div>
    <div class="text-right">
      <p>{{.Salutation}},</p>
      <p class="font-bold">{{.Author}}.</p>
    </div>
  </div>
</section>
{{end}}
