      sizes="192x192"
      href="/static/android-icon-192x192.png"
    />

    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="/static/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />

    <link href="/static/main.css" rel="stylesheet" />

    <title>{{template "title" .}} | Fanbox.space</title>
  </head>
  <body class="h-full flex flex-col">
    <header class="flex justify-between items-center py-3 px-4">
      {{template "nav" .}}
    </header>
    <main class="mx-3 md:mx-7 lg:mx-16 flex-[1_0_auto]">{{template "main" .}}</main>
    <footer class="mt-6 bg-black text-white px-3 md:px-7 flex-shrink-0">
      <section class="py-6 text-center">
        &copy;{{.CurrentYear}} Fanbox. Fanatic about fanmail
      </section>
    </footer>
  </body>
</html>
