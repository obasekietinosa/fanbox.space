{{define "pre-compose"}}
<form action="compose">
  <div>
    <div class="mb-6 w-full grid grid-cols-8">
      <label
        class="col-span-2 lg:col-span-1 block bg-black text-white py-2 px-3"
        for="from"
        >From:</label
      >
      <input
        type="text"
        class="col-span-6 lg:col-span-7 px-3"
        id="from"
        name="from"
        placeholder="John Doe"
        required
      />
    </div>
    <div class="mb-6 w-full grid grid-cols-8">
      <label
        class="col-span-2 lg:col-span-1 block bg-black text-white py-2 px-3"
        for="email"
        >Email:</label
      >
      <input
        type="email"
        class="col-span-6 lg:col-span-7 px-3"
        id="email"
        name="email"
        placeholder="john.doe@email.com"
        required
      />
    </div>
    <div class="mb-6 w-full grid grid-cols-8">
      <label
        class="col-span-2 lg:col-span-1 block bg-black text-white py-2 px-3"
        for="to"
        >To:</label
      >
      <input
        type="text"
        class="col-span-6 lg:col-span-7 px-3"
        id="to"
        name="to"
        placeholder="Mary J. Doe"
        required
      />
    </div>
  </div>
  <div class="w-full flex justify-end">
    <button class="bg-black text-white px-3 md:px-7 py-2">Compose</button>
  </div>
</form>
{{end}}
